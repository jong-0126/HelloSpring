<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>이름</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="members : ${members}">
                    <th th:text="${members.id}"></th>
                    <th th:text="${members.name}"></th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
